<header class="bar bar-nav">
  <a class="icon icon-left pull-left" href="#/conf"></a>
  <h1 class="title">Configurar Categorias</h1>
</header>
<div class="content">

  <ul class="table-view">
    <li ng-repeat='compannia in compannias' ng-init="id=$index"; class="table-view-cell">
        {{compannia.nombre}}
        <span class="badge"><input type="checkbox" ng-model="activo" ng-checked="compannia.activo" ng-change="addActivo(compannia.id)"></span>
    </li>
  </ul>
</div>
